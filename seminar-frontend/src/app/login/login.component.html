<h2>Login</h2>
<div class="container col-6">
    <form [formGroup]="loginForm" (ngSubmit)="login()">
        <div class="form-group">
            <label for="username">User Name</label>
            <input class="form-control" type="text"
                id="id1" placeholder="Enter your User Name" formControlName="username">
        </div>
        <div class="form-group" style="margin-top: 10px">
            <label for="password">Password</label>
            <input class="form-control" type="password"
                id="id2" placeholder="Enter your password" formControlName="password">
        </div>
        <div class="container" style="margin-top: 10px">
            <button type="submit" class="btn btn-success" style="margin: 5px;">
                Login
            </button>
            <!-- <button type="button" class="btn btn-secondary" style="margin: 5px;">
                Register
            </button> -->
        </div>
    </form>
</div>
